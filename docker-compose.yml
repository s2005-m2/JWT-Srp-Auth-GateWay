services:
  postgres:
    image: docker.xuanyuan.run/postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: arc_auth
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  arc_auth:
    build: .
    ports:
      - "8080:8080"
      - "3002:3002"
    environment:
      - ARC_AUTH__DATABASE__URL=postgres://postgres:postgres@postgres:5432/arc_auth
      - ARC_AUTH__UPSTREAM__DEFAULT_UPSTREAM=127.0.0.1:7000
      - ARC_AUTH__SERVER__ADMIN_PORT=3002
      - RUST_LOG=info
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./config:/app/config:ro

volumes:
  postgres_data:
