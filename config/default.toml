[server]
gateway_port = 8080
api_port = 3001
admin_port = 3002

[upstream]
default_upstream = "127.0.0.1:7000"

[database]
url = "postgres://postgres:postgres@localhost:5432/arc_auth"
max_connections = 10

[jwt]
access_token_ttl = 86400
refresh_token_ttl = 604800
auto_refresh_threshold = 3600

[email]
smtp_host = "smtp.example.com"
smtp_port = 587
smtp_user = "user@example.com"
smtp_pass = "password"
from_email = "noreply@example.com"
from_name = "ARC Platform"

[[routing.routes]]
path = "/api/v1"
upstream = "127.0.0.1:8000"
auth = true

[[routing.routes]]
path = "/public"
upstream = "127.0.0.1:8001"
auth = false
